<!DOCTYPE html>
<html>

<head>
    <title>Đăng nhập vào website</title>
    <meta charset="UTF-8">

    <link href="css/formdangki.css" rel="stylesheet" type="text/css" />
</head>

<body>

        <div class="container">
            <div id="logo"><img src="image/logobook.png" alt="" title="Logo" width="150px">
            </div>
    </header>
    <main>
        <div class="container">
            <div class="login-form">
                <form action="" method="post">
                    <h1>Đăng nhập vào website</h1>
                    <div class="input-box">
                        <i></i>
                        <input type="text" placeholder="Nhập username">
                    </div>
                    <div class="input-box">
                        <i></i>
                        <input type="password" placeholder="Nhập mật khẩu mới">
                    </div>
                    <div class="input-box">
                        <i></i>
                        <input type="password" placeholder="Nhập lại mật khẩu mới">
                    </div>
                    <div class="btn-box">
                        <button type="submit"><a href="index.html">
                            Đăng ký
                        </a></button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">

        </div>
    </footer>
</body>

</html>
